<section>
    <h2> List of Heroes </h2>

    <ul class="heroes-container">
        <li *ngFor="let hero of heroes">
            <a [routerLink]="['/heroes', hero._id]"> {{hero.name}}</a>,
            #{{hero.number}},
            {{hero.position}}
            <br />
            {{hero.description}}
            <br />
            <button (click)="deleteHero(hero._id)">
                Delete
            </button>
        </li>
    </ul>
</section>
